<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="container">
  <div class="result">
    <h2>Your Result</h2>
    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
    <h2>Summary</h2>
    <div class="percent react">
      <h3><img src="assets/images/icon-reaction.svg"/> Reaction</h3>
      <p>80 <span>/ 100</span></p>
    </div>
    <div class="percent memory">
      <h3><img src="assets/images/icon-memory.svg"/> Memory</h3>
      <p>92 <span>/ 100</span></p>
    </div>
    <div class="percent verb">
      <h3><img src="assets/images/icon-verbal.svg"/> Verbal</h3>
      <p>61 <span>/ 100</span></p>
    </div>
    <div class="percent visual">
      <h3><img src="assets/images/icon-visual.svg"/> Visual</h3>
      <p>72 <span>/ 100</span></p>
    </div>
    <button>Continue</button>
  </div>
</main>   
</body>
</html>
